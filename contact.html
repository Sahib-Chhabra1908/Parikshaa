<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PARIKSHAA</title>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @font-face {
            font-family: 'Renee Thin';
            src: url(assets/Renee-Thin\ \(1\).ttf) format('tff')
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav .container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        nav .logo {
            font-family: 'Renee Thin', sans-serif;
            font-size: 1.8rem;
            font-weight: 100;
            color: #ff0000;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .menu-toggle {
            display: block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
        }

        nav ul {
            display: none;
            list-style: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            padding: 1rem;
        }

        nav ul.active {
            display: flex;
        }

        nav ul li {
            padding: 0.5rem 0;
        }

        nav a:not(.logo) {
            color: #1f2937;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
            display: block;
            padding: 0.5rem 1rem;
        }

        nav a:not(.logo):hover {
            color: #667eea;
        }

        .page-header {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
            padding: 3rem 1.5rem;
            text-align: center;
            margin: 2rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 1.1rem;
            color: #4b5563;
        }

        .contact-section {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem 3rem;
        }

        .contact-container {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem 1.5rem;
        }

        .form-group {
            margin-bottom: 1.3rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1f2937;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            background: white;
            color: #1f2937;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 130px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.85rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .contact-info {
            margin-top: 2.5rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 12px;
            text-align: center;
        }

        .contact-info h3 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .contact-info p {
            margin-bottom: 0.6rem;
            color: #4b5563;
            font-size: 0.95rem;
        }

        .status-message {
            display: none;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.95rem;
        }

        .status-message.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
        }

        footer {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #4b5563;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        .email-config {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2) 0%, rgba(245, 158, 11, 0.2) 100%);
            border: 2px solid #fbbf24;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #78350f;
        }

        .email-config strong {
            color: #92400e;
        }

        .email-config code {
            background: white;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            color: #667eea;
            font-size: 0.85rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .map-container {
            margin-top: 2rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .map-container iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        .map-placeholder {
            background: white;
            padding: 2rem;
            text-align: center;
            color: #4b5563;
            border-radius: 12px;
        }

        .map-placeholder code {
            background: #f3f4f6;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            color: #667eea;
            font-size: 0.85rem;
        }

        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }

            nav ul {
                display: flex;
                position: static;
                flex-direction: row;
                background: transparent;
                box-shadow: none;
                padding: 0;
                gap: 0.5rem;
            }

            nav ul li {
                padding: 0;
            }

            nav a:not(.logo) {
                padding: 0.5rem 1rem;
            }

            .page-header {
                margin: 2rem;
            }

            .page-header h1 {
                font-size: 3rem;
            }

            .contact-section {
                padding: 0 2rem 3rem;
            }

            .contact-container {
                padding: 2.5rem 2rem;
            }

            .map-container iframe {
                height: 400px;
            }
        }

        @media (min-width: 1024px) {
            .page-header {
                padding: 4rem 2rem;
                margin: 3rem auto;
                max-width: 1280px;
            }

            .contact-container {
                padding: 3rem;
            }
        }
    </style>
</head>

    <script>
        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('active');
        }

        const form = document.getElementById('contactForm');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', function(e) {
            statusMessage.style.display = 'block';
            statusMessage.className = 'status-message';
            statusMessage.textContent = 'Sending your message...';
        });

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            statusMessage.style.display = 'block';
            statusMessage.className = 'status-message success';
            statusMessage.textContent = '‚úì Thank you! Your message has been sent successfully. We will get back to you soon.';
            form.reset();
        }
    </script>
